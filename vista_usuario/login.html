<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
 
</head>
</head>
<body>
    <div class="container login-container ">
        <h1 class="text-center mb-4">Iniciar sesión</h1>
        <form>
            <div class="mb-3">
                <label for="usuarioEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="usuarioEmail" aria-describedby="emailHelp" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="mb-3">
                <label for="usuarioPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="usuarioPassword" placeholder="Ingresa tu contraseña">
            </div>
            <div class="mb-3 text-center">
                <a  href="./recuperacion_contraseña.html">Olvidaste tu contraseña</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            
        </form>
        <div class=" text-center">
            <a  href="./registro.html">Registrarse</a>
        </div>
    </div>
    <footer >
        <p class="fw-bold">© 2024 Nombre. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>
</html>
